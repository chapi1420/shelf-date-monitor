<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Item</h1>
<form action="/update_item/{{ item[0] }}" method="POST">
    <input type="text" id="name" name="name" value="{{ item[1] }}" required>
    <input type="text" id="category" name="category" value="{{ item[2] }}" required>
    <input type="date" id="expiry_date" name="expiry_date" value="{{ item[3] }}" required>
    <input type="number" id="quantity" name="quantity" value="{{ item[4] }}" required>
    <input type="text" id="unit" name="unit" value="{{ item[5] }}" required>
    <input type="text" id="storage_location" name="storage_location" value="{{ item[6] }}" required>
    <input type="text" id="notes" name="notes" value="{{ item[7] }}">
    <button type="submit">Update Item</button>
</form>
<a href="/" class="back-link">Back to Items List</a>

    </div>
</body>
</html>
